<app-nav-bar></app-nav-bar>


<input class="form-control mr-sm-2" [(ngModel)]="searchValue" type="search" placeholder="Search" aria-label="Search">
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">first name</th>
      <th scope="col">last name</th>
      <th scope="col">birthDay</th>
      <th scope="col">email</th>
      <th scope="col">address</th>
      <th scope="col">isActive</th>
      <th scope="col">joinDate</th>
      <th scope="col">image</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let member of members$ | searchfilter:searchValue | async ">
      <td> </td>
      <td>{{member.firstName }}</td>
      <td>{{member.lastName }}</td>
      <td>{{member.birthDay | date }}</td>
      <td>{{member.email }}</td>
      <td>{{member.address }}</td>
      <td>{{getActiveDisplayString(member) }}</td>
      <td>{{member.joinDate | date }}</td>
      <td><img src="{{member.imageURL }}"></td>
    </tr>
  </tbody>
</table>

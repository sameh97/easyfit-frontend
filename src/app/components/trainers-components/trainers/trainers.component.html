<app-nav>
    <div class="example-button-container">
        <button type="button" (click)="openCreateTrainerDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
    <mat-icon>plus_one</mat-icon>
  </button>
    </div>

    <input class="form-control mr-sm-2" [(ngModel)]="searchValue" name="searchInTrainers" type="search" placeholder="Search" aria-label="Search">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Image</th>
                <th scope="col">first name</th>
                <th scope="col">last name</th>
                <th scope="col">birthDay</th>
                <th scope="col">email</th>
                <th scope="col">address</th>
                <th scope="col">status</th>
                <th scope="col">Join date</th>
                <th scope="col">action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let trainer of trainers$ | searchfilter:searchValue | async ">
                <td> </td>
                <td><img style="height: 60px; width: 60px;" src="{{trainer.imageURL }}"></td>
                <td>{{trainer.firstName }}</td>
                <td>{{trainer.lastName }}</td>
                <td>{{trainer.birthDay | date }}</td>
                <td>{{trainer.email }}</td>
                <td>{{trainer.address }}</td>
                <td [ngClass]="{'btn btn-success' : trainer.isActive,
      'btn btn-danger' : !trainer.isActive}">{{getActiveDisplayString(trainer)}}</td>
                <td>{{trainer.joinDate | date }}</td>
                <td><button (click)="delete(trainer.id, trainer)" type="button" class="btn btn-danger">Delete</button>
                    <button (click)="openUpdateTrainerDialog(trainer)" style="margin-left: 10px;" mat-raised-button color="primary">Edit</button>
                </td>

            </tr>
        </tbody>
    </table>

</app-nav>

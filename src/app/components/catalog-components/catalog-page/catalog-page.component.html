<app-nav>
    <div class="flex-container">
        <div class="row1">
            <mat-grid-list cols="6" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="lightgreen">
                    <h1 class="mat-h1">Catalogs Page</h1><br>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]="lightgreen">

                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="lightgreen">
                    <button (click)="openCreateCatalogDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
            <mat-icon>plus_one</mat-icon>
          </button>
                </mat-grid-tile>
            </mat-grid-list>
        </div>
        <div class="row2">
            <mat-card class="dashboard-card">
                <mat-card-header>

                </mat-card-header>
                <mat-card-content class="dashboard-card-content">
                    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

                        <ng-container matColumnDef="link">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Link</th>
                            <td mat-cell *matCellDef="let row"> {{displayLink(row.uuid)}}</td>
                        </ng-container>

                        <ng-container matColumnDef="durationDays">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration days</th>
                            <td mat-cell *matCellDef="let row">{{row.durationDays}}</td>
                        </ng-container>

                        <ng-container matColumnDef="creationTime">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation time</th>
                            <td mat-cell *matCellDef="let row">{{row.createdAt | date:'d/M/yy, h:mm a'}}</td>
                        </ng-container>

                        <ng-container matColumnDef="sendOnWhatsApp">
                            <th mat-header-cell *matHeaderCellDef> send on whatsApp </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button color="accent" (click)="openSendCatalogDialog(row)">

                  <mat-icon class="mat-18"> send </mat-icon>
                </button>
                            </td>
                        </ng-container>



                        <ng-container matColumnDef="update">
                            <th mat-header-cell *matHeaderCellDef> Update </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button color="accent" (click)="openUpdateCatalogDialog(row)">
                  <mat-icon class="mat-18">system_update</mat-icon>
                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="delete">
                            <th mat-header-cell *matHeaderCellDef> Delete </th>
                            <td mat-cell *matCellDef="let row">
                                <button mat-icon-button color="warn" (click)="delete(row)">
                  <mat-icon class="mat-18">delete</mat-icon>
                </button>
                            </td>
                        </ng-container>




                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="9999">
                                No results
                            </td>
                        </tr>
                        <tr mat-header-row *matHeaderRowDef="columns"></tr>
                        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                    </table>

                    <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
                    </mat-paginator>

                </mat-card-content>

            </mat-card>


        </div>

    </div>

</app-nav>

<app-admin-nav>

    <div class="flex-container">
        <div>
            <mat-grid-list cols="6" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="lightgreen">

                </mat-grid-tile>
                <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]="lightgreen">

                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="lightgreen">
                    <button (click)="openCreateGymDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
            <mat-icon>plus_one</mat-icon>
          </button>
                </mat-grid-tile>
            </mat-grid-list>



        </div>
        <div>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        All gyms

                        <!-- <button class="add-button" type="button" (click)="openCreateMemberDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
            <mat-icon>plus_one</mat-icon>
          </button> -->

                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">

                    <div fxLayout fxLayoutAlign="center center">
                        <mat-form-field fxFlex="40%">
                            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
                        </mat-form-field>
                    </div>

                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">

                            <ng-container matColumnDef="name">
                                <th class="center" mat-header-cell *matHeaderCellDef mat-sort-header>Gym name</th>
                                <td mat-cell *matCellDef="let row">{{row.name}}</td>
                            </ng-container>

                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gym phone</th>
                                <td mat-cell *matCellDef="let row">{{row.phone}}</td>
                            </ng-container>

                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>address</th>
                                <td mat-cell *matCellDef="let row">{{row.address}}</td>
                            </ng-container>



                            <ng-container matColumnDef="update">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Update </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="accent" (click)="openUpdateGymDialog(row)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                  </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="warn" (click)="delete(row)">
                    <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                                </td>
                            </ng-container>



                            <tr mat-header-row *matHeaderRowDef="columns"></tr>
                            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                        </table>

                        <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
                        </mat-paginator>

                        <!-- <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                      </mat-paginator> -->
                    </div>

                </mat-card-content>
            </mat-card>



        </div>
    </div>
</app-admin-nav>

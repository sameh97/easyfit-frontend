<div class="center">
    <h2 mat-dialog-title>Add new gym </h2>
</div>


<form *ngIf="addGymForm" name="addGymForm" #theForm="ngForm" [formGroup]="addGymForm" (ngSubmit)="create()">

    <div class="flex-container">
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Gym name</mat-label>
                <input matInput type="text" [(ngModel)]="gym.name" name="name" formControlName="name" placeholder="Enter gym name please">
            </mat-form-field>
            <div *ngIf="isInputValidationFailed(addGymForm.controls.name)" class="validation-err-container">

                <div *ngIf="addGymForm.controls.name.errors.gymNotValid">
                    <small> Gym name is not valid.
          </small>
                </div>
                <div *ngIf="addGymForm.controls.name.errors.required">
                    <small> Gym name is required.
          </small>
                </div>



            </div>



        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Gym phone</mat-label>
                <input matInput type="text" [(ngModel)]="gym.phone" name="phone" formControlName="phone" placeholder="Enter gym phone please">
            </mat-form-field>
            <div *ngIf="isInputValidationFailed(addGymForm.controls.phone)" class="validation-err-container">

                <div *ngIf="addGymForm.controls.phone.errors.gymPhoneNotValid">
                    <small> Gym phone is not valid.
          </small>
                </div>
                <div *ngIf="addGymForm.controls.phone.errors.required">
                    <small> Gym phone is required.
          </small>
                </div>
            </div>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Gym address</mat-label>
                <input matInput type="text" [(ngModel)]="gym.address" name="address" formControlName="address" placeholder="Enter gym address please">
            </mat-form-field>
            <div *ngIf="isInputValidationFailed(addGymForm.controls.address)" class="validation-err-container">
                <div *ngIf="addGymForm.controls.address.errors.required">
                    <small> Gym address is required.
          </small>
                </div>
            </div>

        </div>
        <div>
            <button id="create-gym-btn" class="btn btn-primary btn-block" [disabled]="!theForm.valid">
        Add gym </button>

        </div>
    </div>


</form>

<app-admin-nav>

    <div class="flex-container">
        <div>
            <mat-grid-list cols="6" rowHeight="70px">
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="lightgreen">

                </mat-grid-tile>
                <mat-grid-tile [colspan]="4" [rowspan]="1" [style.background]="lightgreen">

                </mat-grid-tile>
                <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="lightgreen">
                    <button (click)="openCreateUserDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
            <mat-icon>plus_one</mat-icon>
          </button>
                </mat-grid-tile>
            </mat-grid-list>


        </div>
        <div>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>
                        All users

                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">

                    <div fxLayout fxLayoutAlign="center center">
                        <mat-form-field fxFlex="40%">
                            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
                        </mat-form-field>
                    </div>


                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">

                            <ng-container matColumnDef="firstName">
                                <th class="center" mat-header-cell *matHeaderCellDef mat-sort-header>first name</th>
                                <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
                            </ng-container>

                            <ng-container matColumnDef="lastName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>last name</th>
                                <td mat-cell *matCellDef="let row">{{row.lastName}}</td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                                <td mat-cell *matCellDef="let row">{{row.email}}</td>
                            </ng-container>

                            <!-- TODO: check if display password is needed -->
                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
                                <td mat-cell *matCellDef="let row">{{row.phone}}</td>
                            </ng-container>

                            <ng-container matColumnDef="birthDay">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth day</th>
                                <td mat-cell *matCellDef="let row">{{row.birthDay | date}}</td>
                            </ng-container>

                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                                <td mat-cell *matCellDef="let row">{{row.address}}</td>
                            </ng-container>

                            <ng-container matColumnDef="gymName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Gym name</th>
                                <td mat-cell *matCellDef="let row">{{ showGymName(row.gymId)}}</td>
                            </ng-container>

                            <ng-container matColumnDef="update">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="accent" (click)="openUpdateUserDialog(row)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                  </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="warn" (click)="delete(row)">
                    <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                                </td>
                            </ng-container>



                            <tr mat-header-row *matHeaderRowDef="columns"></tr>
                            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                        </table>

                        <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
                        </mat-paginator>

                        <!-- <mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
                      </mat-paginator> -->
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</app-admin-nav>

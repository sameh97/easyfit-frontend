<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/admin" [routerLinkActive]="['is-active']">Gyms</a>
            <a mat-list-item routerLink="/users" [routerLinkActive]="['is-active']">Users</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>


            <div class="menu-flex-container">

                <div><span>Easyfit admin</span></div>
                <div class="space"></div>


                <div class="logout-button"> <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>arrow_drop_down</mat-icon>
          </button>
                    <mat-menu #appMenu="matMenu" class="my-menu">
                        <div class="menu-header">
                            <div *ngIf="currentUser"></div>
                            <p> logged in as <b>{{currentUser.firstName}}</b></p>
                        </div>

                        <button (click)="logout()" mat-menu-item>Log out </button>
                        <!-- <button mat-menu-item>Item 2</button> -->
                    </mat-menu>
                </div>

            </div>
        </mat-toolbar>

        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>

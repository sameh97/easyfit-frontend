<app-nav>
    <div class="flex-container">
        <div>
            <div class="flex-container-header">
                <div class="header-title">
                    <h1 class="mat-h1">Group Trainings Page</h1>
                </div>
                <div class="header-actions"></div>

            </div>

        </div>
        <div>
            <mat-card class="dashboard-card">
                <mat-card-header>
                    <mat-card-title>

                        <h2> All trainings </h2>
                        <button class="add-button" type="button" (click)="openCreateTrainingDialog()" mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon">
              <mat-icon>add</mat-icon>
            </button>

                        <mat-menu #menu="matMenu" xPosition="before">
                            <button mat-menu-item>Expand</button>
                            <button mat-menu-item>Remove</button>
                        </mat-menu>
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="dashboard-card-content">

                    <div fxLayout fxLayoutAlign="center center">
                        <mat-form-field fxFlex="40%">
                            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Search">
                        </mat-form-field>
                    </div>

                    <div class="mat-elevation-z8">
                        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

                            <ng-container matColumnDef="Training">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Training</th>
                                <td mat-cell *matCellDef="let row"> <button (click)="openViewTrainingDialog(row)" mat-raised-button color="primary">View</button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="startTime">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Training time</th>
                                <td mat-cell *matCellDef="let row">{{row.startTime | date:'MMM d, y, h:mm:ss a'}}</td>
                            </ng-container>

                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
                                <td mat-cell *matCellDef="let row">{{row.description}}</td>
                            </ng-container>

                            <ng-container matColumnDef="update">
                                <th mat-header-cell *matHeaderCellDef> Edit </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="accent" (click)="openUpdateTrainingDialog(row)">
                    <mat-icon class="mat-18">system_update</mat-icon>
                  </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="delete">
                                <th mat-header-cell *matHeaderCellDef> Delete </th>
                                <td mat-cell *matCellDef="let row">
                                    <button mat-icon-button color="warn" (click)="delete(row)">
                    <mat-icon class="mat-18">delete</mat-icon>
                  </button>
                                </td>
                            </ng-container>


                            <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="9999">
                                    No results
                                </td>
                            </tr>
                            <tr mat-header-row *matHeaderRowDef="columns"></tr>
                            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                        </table>

                        <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
                        </mat-paginator>


                    </div>


                </mat-card-content>
            </mat-card>
        </div>
        <div></div>
    </div>

</app-nav>

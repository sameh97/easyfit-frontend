<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home" [routerLinkActive]="['is-active']">Home</a>
            <a mat-list-item routerLink="/members" [routerLinkActive]="['is-active']">Members</a>
            <a mat-list-item routerLink="/machines" [routerLinkActive]="['is-active']">Machines</a>
            <a mat-list-item routerLink="/trainers" [routerLinkActive]="['is-active']">Trainers</a>
            <a mat-list-item routerLink="/scheduler" [routerLinkActive]="['is-active']">Scheduler</a>
            <a mat-list-item routerLink="/products" [routerLinkActive]="['is-active']">Products</a>
            <a mat-list-item routerLink="/catalog" [routerLinkActive]="['is-active']">Catalogs</a>

        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

            <div class="menu-flex-container">
                <div> <span>Easyfit</span>
                </div>
                <div class="space"></div>


                <div class="notification-bell">
                    <button mat-button (click)="openNotificationsDialog()">
            <mat-icon [matBadgeHidden]="getNotificationsLength() === 0" [matBadge]="getNotificationsLength()"
              matBadgeColor="warn">
              notifications</mat-icon>
          </button>

                </div>
                <div class="logout-button">
                    <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>arrow_drop_down</mat-icon>
          </button>

                    <mat-menu #appMenu="matMenu">
                        <button (click)="logout()" mat-menu-item>Log out</button>
                        <!-- <button mat-menu-item>Item 2</button> -->
                    </mat-menu>

                </div>

            </div>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>

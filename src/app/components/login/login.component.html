<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="row">
    <div class="col-6 col-md-4"></div>
    <div class="col-6 col-md-4"><br><br><br><br><br></div>
    <div class="col-6 col-md-4"></div>
  </div>

  <div class="row">
    <div class="col-6 col-md-4"></div>
    <div class="login-form col-6 col-md-4">
      <blockquote class="text-center">
        <h1>LOG IN</h1>
      </blockquote>
      <form class="form" #loginForm="ngForm" novalidate (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required email ngModel />
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="password"  id="exampleInputPassword1" placeholder="Password"
            required minlength="3" ngModel />
        </div>

        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="check" id="exampleCheck1" ngModel />
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form><br>
    </div>
    <div class="col-6 col-md-4"></div>
  </div>

  <div class="row">
    <div class="col-6"></div>
    <div class="col-6"></div>
    <div class="col-6"></div>
  </div>




</body>

</html>

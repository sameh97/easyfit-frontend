      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form class="example-form" #loginForm="ngForm" novalidate (ngSubmit)="login(loginForm.value)">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput type="email" name="email" placeholder="Email" required email ngModel required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput minlength="3" placeholder="Password" ngModel type="password" name="password"
                      required>
                  </mat-form-field>
                </td>
              </tr>
            </table>

            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

            <!-- <mat-card-actions> -->

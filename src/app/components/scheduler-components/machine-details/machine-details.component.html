<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{machineToDesplay.name}}</mat-card-title>
        <!-- <mat-card-subtitle></mat-card-subtitle>  -->
    </mat-card-header>
    <img mat-card-image style="height: 100px; width: 100px;" src="{{machineToDesplay.imgUrl}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            <b>Description:</b> {{machineToDesplay.description}}
        </p>

        <p>
            <b>Production year:</b> {{machineToDesplay.productionYear}}
        </p>

        <p>
            <b>Serial Number:</b> {{machineToDesplay.serialNumber}}
        </p>


        <p>
            <b>Price:</b> {{machineToDesplay.price | currency:'ILS'}}
        </p>



    </mat-card-content>

</mat-card>
